<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fala Bicho!</title>

    <style>
        form {
            font-family: Gotham, "Helvetica Neue", Helvetica, Arial, "sans-serif";
        }

        fieldset {
            margin-top: 10px;
            border: 2px solid rgba(31, 50, 112, 0.3);
            padding-left: 20px;
            border-radius: 20px;
        }

        legend {
            font-weight: bolder;
            padding: 5px;
            color: darkblue;
            font-size: small;
        }

        p {
            line-height: 40px;
            margin: 0;
            padding: 2px;
        }

        label[for="nome"],
        label[for="email"],
        label[for="wpp"] {
            width: 10%;
            display: block;
            float: left;
            text-align: right;
            margin-right: 5px;
            padding: 2px;
        }

        input[name="nome"],
        input[name="email"],
        input[name="wpp"] {
            border: none;
            width: 85%; 
            padding: 8px;
            border-bottom: 2px solid rgba(31, 50, 112, 0.3);
            background-color: rgba(31, 50, 112, 0.03);

        }
    </style>
</head>

<body>
    <main>
        <nav></nav>
        <header></header>
        <hr />

        <section>
            <article>
                <h2>Fala "bicho"</h2>

                <form action="" method="post">

                    <!-- DADOS PESSOAIS -->
                    <fieldset>
                        <legend>Dados pessoais</legend>

                        <p>
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui." autofocus required />
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu email aqui." required />
                        </p>

                        <p>
                            <label for="wpp">WhatsApp:</label>
                            <input type="tel" name="wpp" id="wpp" placeholder="Digite seu WhatsApp aqui." required />
                        </p>

                        <p>
                            Autoriza o contato via WhatsApp?
                            <br /> 

                            <input type="radio" name="autorizawpp" id="autorizawppS" value="sim" checked />
                            <label for="autorizawpp">Sim</label>

                            <input type="radio" name="autorizawpp" id="autorizawppN" />
                            <label for="autorizawppN">Não</label>
                        </p>
                    </fieldset>

                    <!-- INFORMAÇÕES SOBRE -->
                    <fieldset>
                        <legend>Informações sobre</legend>
                        

                            </select>
                         <p>
                            <input type="checkbox" name="infos" id="info1" value="infoadota" checked />
                            <label for="info1">Adoção de pets</label>
                            <br>

                            <input type="checkbox" name="infos" id="info2" value="infodicas" />
                            <label for="info2">Dicas e Cuidados</label>
                            <br>

                            <input type="checkbox" name="infos" id="info3" value="infoparceiro">
                            <label for="info3">Ongs e Parceiros Pets</label>
                            <br>

                            <input type="checkbox" name="infos" id="info4" value="infodefende">
                            <label for="info4">Defesa dos animais</label>
                        </p>
                    </fieldset>

                    <!-- COMENTÁRIOS -->
                    <fieldset>
                        <legend>Sugestões e comentários</legend>
                        <p>
                            <label for=“tipo”>Tipo:</label>

                            <select name=“tipo” id=“tipo”>

                                <option value=““></option>

                                <option value=“sug”>Sugestão</option>

                                <option value=“elo”>Elogios</option>

                                <option value=“rec”>Reclamação</option>

                                <option value=“int”>Interesses</option>

                                <option value=“out”>Outros</option>

                            </select>

                        </p>
                        <label for="comentarios">Sugestões:</label>
                        <br />

                        <textarea name="comentarios" id="comentarios" cols="60" rows="6"
                            placeholder="Digite aqui suas Sugestões, elogios e outros comentarios." ></textarea>
                    </fieldset>
                    <!-- Fim do fielset Sugestões e comentários -->
                    </p style="text-align: center">
                    <input type="submit" value="Enviar" name="enviar"
                    id="enviar" />
                    <input type="reset" value="Limpar" name="reset"
                    id="reset" />
                </p>
            
                 </form>

            </article>
        </section>

        <hr />

        <footer>
            <h6>Desenvolvido por Bicho&reg; &#129409;</h6>
        </footer>
    </main>
</body>

</html>
